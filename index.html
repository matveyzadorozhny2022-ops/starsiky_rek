<!-- index.html -->
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Тапалка</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="stage">
    <img id="bg" src="fon.jpg" alt="фон"/>

    <div id="ui">
      <!-- Canvas для кнопки (видео с хромакеем) -->
      <canvas id="buttonCanvas" class="tap-button" width="480" height="270" role="button" tabindex="0" aria-label="Кнопка тап" ></canvas>

      <!-- Canvas для подарка -->
      <canvas id="giftCanvas" class="gift-canvas" width="720" height="405"></canvas>

      <div id="message" class="hidden">ПОЗДРАВЛЯЕМ!</div>

      <!-- Скрытые теги video — источники, рисуем их в canvas с хромакеем -->
      <video id="buttonVideo" src="button/btn1.mp4" muted playsinline loop crossorigin="anonymous" style="display:none"></video>

      <!-- gift video элемент создаётся динамически -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
